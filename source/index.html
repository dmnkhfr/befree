<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Befree Festival</title>
  <meta name="author" content="Dominik Hofer">
  <meta name="description" content="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.">
  <meta name="keywords" content="Befree, Festival, Bern, Switzerland, Berlin, Germany, Barcelona, Spain">
  <meta name="theme-color" content="#FFBBCC">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16">  
  <link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32">  
  <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96">  

  <!-- Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/dak1slp.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.min.css">

</head>
<body>

  <!-- Content inside of #app is partly managed by Vue.js -->
  <div id="app" :style="{ backgroundImage: 'url(assets/img/bg/' + currentCity + '.png)' }">
    <nav>
      <div class="nav__colorbar"></div>
      <div class="nav__content">
        <div class="nav__wrapper wrapper">
          <div class="nav__logo">
              <img class="topbar__logo" src="assets/svg/logo-white.svg" alt="Befree Logo">
          </div>
          <ul class="nav__list">
            <li><a href="#" class="h1">Lineup</a></li>
            <li><a href="#" class="h1">About</a></li>
            <li><a href="#" class="h1">Tickets</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header Section -->
    <header>
      <div class="wrapper header__wrapper">
        <div class="header__topbar topbar">
          <img class="topbar__logo" src="assets/svg/logo.svg" alt="Befree Logo">
          <a class="topbar__cta btn btn--square" href="changeCity.html">Change city</a>
          <div class="topbar__menu-btn" @click="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="header__title">
          <h1>Befree {{ cityInfo['fields']['place'] }}</h1>
          <h2 class="h3">{{ cityInfo['fields']['date'] }}</h2>
          <a href="tickets.html" class="btn h4">Grab your tickets now!</a>
        </div>
        <p class="header__coords h5">{{ cityInfo['fields']['latitude'] }} {{ cityInfo['fields']['longitude'] }}</p>
      </div>
    </header>

    <!-- <div class="wrapper">
      <p>{{ currentCity }}</p>
      <p>{{ cityInfo['fields']['country'] }}</p>
      <p>{{ groupedActs['headliner'] }}</p>
    </div> -->

  </div>

<!-- JS -->
<script src="js/vendors.js"></script>
<script src="js/script.js"></script>
</body>
</html>
